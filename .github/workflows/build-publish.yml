name: ğŸš€ Build SCSS and Update dist/

on:
  push:
    paths:
      - 'css/scss/**'
      - '.github/workflows/build-publish.yml'
    branches:
      - main

jobs:
  build:
    name: Compile and Commit dist/
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”§ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§± Build CSS
        run: npm run build

      - name: ğŸ“‚ Copy compiled CSS to dist/
        run: |
          mkdir -p dist
          cp css/musgo.css dist/
          cp css/musgo-block-grid.css dist/

      - name: ğŸ“¤ Commit dist files
        run: |
          git config --global user.name "github-actions[bot]" # It's common to append [bot]
          git config --global user.email "github-actions[bot]@users.noreply.github.com" # Use a noreply email
          git add dist
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“¦ Update dist folder [skip ci]"
            git push
          fi
