name: "üêõ Bug Report"
description: "Report a problem or regression in Musgo"
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report üôè  
        Please provide as much detail as possible.
  - type: textarea
    id: what_happened
    attributes:
      label: What happened?
      description: Also tell us what you **expected** to happen.
      placeholder: "A clear and concise description of the issue‚Ä¶"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Minimal HTML/CSS snippet or link + precise steps.
      placeholder: |
        1. Go to '‚Ä¶'
        2. Click on '‚Ä¶'
        3. Scroll to '‚Ä¶'
        4. See error
    validations:
      required: true

  - type: input
    id: musgo_version
    attributes:
      label: Musgo version
      placeholder: "e.g. 1.0.0"
      description: Check your compiled CSS header or `npm list sass`.
    validations:
      required: false

  - type: dropdown
    id: browser
    attributes:
      label: Browser(s)
      description: Where did you observe the bug?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Mobile (iOS/Android)
        - Other

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Drag-and-drop or paste images/GIFs that show the problem.

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Environment, OS, screen size, etc.
